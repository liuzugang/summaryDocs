<HTML>
<HEAD>
	<Script Language="JavaScript">
		function click1()
		{
			alert("你选择的是确定按钮！");
		}
		function click2()
		{
			alert("你选择的是取消按钮！");
		}
		function click3()
		{
			alert("你选择的是关闭按钮！");
		}
	</Script>
</HEAD>

<BODY>
	<center>
		<form name="myform">
			<input type="button" value="确定" name="test1" OnClick="click1()">
			<input type="button" value="取消" name="test2" OnClick="click2()">
			<input type="button" value="关闭" name="test3" OnClick="click3()">
		</form>
	</center>
</BODY>
</HTML>
