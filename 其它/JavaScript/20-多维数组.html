<html>
   <head>
   	   <title>Array Example</title>
   </head>
   <body>
   	  <script language="JavaScript">
   	  	  var a_array=new Array();
   	  	  
   	  	  a_array[0]=new Array(3);
   	  	  a_array[1]=new Array(4);
   	  	  
   	  	  document.write(a_array.length);
   	  	  document.write("<br>");
   	  	  document.write(a_array[0].length);
   	  	  document.write("<br>");
   	  	  document.write(a_array[1].length);
   	  	  document.write("<br>");
   	  	  a_array[0][5]=12;
   	  	  document.write(a_array[0][5]);
   	  	  
   	  </script>   	
   </body>
</html>
