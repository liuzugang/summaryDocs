<html>
<head>
	<title>History Properties</title>
</head>

<body>
	<center>
	
	<form>
		<input type="button" name="back" value="后退" onClick="history.back()">
		<input type="button" name="forward" value="前进" onClick="history.forward()">

	</form>

	</center>

</html>
